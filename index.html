<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./favicon/favicon.ico" />
		<!-- title -->
		<title>YoloV5Tfjs</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<script type="module" src="demo.js"></script>

		<!-- tensorflow by cdn: -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.1.0/dist/tf.min.js"></script>
	</head>
	<body style="font-size: 14px">
		<div class="container">
<div id="title"></div>

			<div class="form-control border-success mb-2">
				<label>Select Mode				</label>
				<div id="divRadioSelectModel"></div>
				<label>Select Display Mode				</label>
				<div  id="divRadioSelectDisplayMode"></div>

            <div
				class="spinner-border text-primary"
				id="loadingModelSpinner"
				role="status"
			/>
			</div>
			<div class="text-center">
				<button  id="runYolo">Run Yolo</button>
				<div
					class="spinner-border text-primary"
					id="runYoloSpinner"
					role="status"
				/>
				<label>Wait</label>

			</div>
		</div>
	</div>
	<div id="paramsDisplay"></div>

	<div id="showUrl"></div>

			<canvas id="canvas"></canvas>
	</div>
	</body>
</html>
